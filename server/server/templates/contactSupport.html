<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 12px; margin: 0;">
<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Hosted Service Contact</title>

</head>

<body itemscope itemtype="http://schema.org/EmailMessage"
      style="font-family: 'Liberation Mono', Menlo, Courier, monospace; box-sizing: border-box; font-size: 12px; -webkit-font-smoothing: antialiased; -webkit-text-size-adjust: none; width: 100% !important; height: 100%; line-height: 1.6em; background-color: #f6f6f6; margin: 0;"
      bgcolor="#f7f7f7">

<div style="max-width: 800px;  margin: 0 auto; margin-top: 30px;  padding: 10px; border: 1px solid #eee; background-color: #fff;">
    <table class="body-wrap"
       style="font-family: 'Liberation Mono', Menlo, Courier, monospace; box-sizing: border-box; font-size: 12px; width: 100%;">

    <tr style="font-family: 'Liberation Mono', Menlo, Courier, monospace; box-sizing: border-box; font-size: 12px; margin: 0;">
        <td style="font-family: 'Liberation Mono', Menlo, Courier, monospace; box-sizing: border-box; font-size: 12px; vertical-align: top; margin: 0;"
            valign="top">
            <strong>Registered User:</strong>
        </td>

        <td class="container" width="600"
            style="font-family: 'Liberation Mono', Menlo, Courier, monospace; box-sizing: border-box; font-size: 12px; vertical-align: top; display: block !important; max-width: 600px !important; clear: both !important; margin: 0 auto;"
            valign="top">
            $REGISTERED
        </td>
    </tr>

    <tr style="font-family: 'Liberation Mono', Menlo, Courier, monospace; box-sizing: border-box; font-size: 12px; margin: 0;">
        <td style="font-family: 'Liberation Mono', Menlo, Courier, monospace; box-sizing: border-box; font-size: 12px; vertical-align: top; margin: 0;"
            valign="top">
            <strong>Name:</strong>
        </td>

        <td class="container" width="600"
            style="font-family: 'Liberation Mono', Menlo, Courier, monospace; box-sizing: border-box; font-size: 12px; vertical-align: top; display: block !important; max-width: 600px !important; clear: both !important; margin: 0 auto;"
            valign="top">
            $NAME
        </td>
    </tr>

    <tr style="font-family: 'Liberation Mono', Menlo, Courier, monospace; box-sizing: border-box; font-size: 12px; margin: 0;">
        <td style="font-family: 'Liberation Mono', Menlo, Courier, monospace; box-sizing: border-box; font-size: 12px; vertical-align: top; margin: 0;"
            valign="top">
            <strong>Email:</strong>
        </td>

        <td class="container" width="600"
            style="font-family: 'Liberation Mono', Menlo, Courier, monospace; box-sizing: border-box; font-size: 12px; vertical-align: top; display: block !important; max-width: 600px !important; clear: both !important; margin: 0 auto;"
            valign="top">
            $EMAIL
        </td>
    </tr>


    <tr style="font-family: 'Liberation Mono', Menlo, Courier, monospace; box-sizing: border-box; font-size: 12px; margin: 0;">
        <td style="font-family: 'Liberation Mono', Menlo, Courier, monospace; box-sizing: border-box; font-size: 12px; vertical-align: top; margin: 0;"
            valign="top">
            <strong>Message:</strong>
        </td>

        <td class="container" width="600"
            style="font-family: 'Liberation Mono', Menlo, Courier, monospace; box-sizing: border-box; font-size: 12px; vertical-align: top; display: block !important; max-width: 600px !important; clear: both !important; margin: 0 auto;"
            valign="top">
            $MESSAGE
        </td>
    </tr>

</table>
</div>
</body>
</html>
